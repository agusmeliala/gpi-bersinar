<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GPI Jemaat Bersinar - Informasi Ibadah, Renungan, Galeri dan Kontak">
  <meta name="keywords" content="Gereja, GPI, Ibadah, Renungan, Kristen, Bersinar">
  <meta name="author" content="GPI Jemaat Bersinar">
  <title>GPI Bersinar</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
     @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .animate-scroll {
    animation: scroll 30s linear infinite;
  }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="text-center p-4">
    <img src="kop-surat.png" alt="Kop Surat GPI" class="mx-auto max-w-full h-auto mb-4">
    <h1 class="text-2xl md:text-4xl font-bold">GPI Jemaat Bersinar</h1>
    <p id="tanggalWaktu" class="text-sm text-gray-500"></p>
  </header>

  <section class="text-center mb-8">
    <h2 class="text-xl font-semibold mb-2">Jadwal Ibadah</h2>
    <p>Ibadah Umum: Minggu, pukul 10.30 WIB<br>
    Sekolah Minggu: Minggu, pukul 08.30 WIB<br>
    Ibadah Rumah Tangga: Selasa, pukul 19.00 WIB</p>
  </section>

  <section class="overflow-hidden mb-12">
    <h2 class="text-xl font-semibold text-center mb-4">Galeri Kegiatan</h2>
    <div class="flex animate-scroll space-x-2 w-[6000px]">
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(`<img src="img/foto${i}.jpeg" alt="Foto ${i}" class="w-24 h-24 object-cover">`);
        }
        for (let i = 1; i <= 30; i++) {
          document.write(`<img src="img/foto${i}.jpeg" alt="Foto ${i}" class="w-24 h-24 object-cover">`);
        }
      </script>
    </div>
  </section>

  <section class="max-w-xl mx-auto px-4">
    <h2 class="text-xl font-semibold mb-2">Renungan Hari Ini</h2>
    <div id="renungan" class="bg-gray-100 p-4 rounded shadow"></div>
  </section>

  <section class="max-w-xl mx-auto px-4 mt-12">
    <h2 class="text-xl font-semibold mb-4">Kontak Kami</h2>
    <form id="emailForm" class="space-y-4">
      <input type="text" name="name" required placeholder="Nama" class="w-full p-2 border rounded">
      <input type="email" name="email" required placeholder="Email" class="w-full p-2 border rounded">
      <textarea name="message" rows="4" required placeholder="Pesan" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Kirim via Gmail</button>
    </form>

    <div class="mt-4 text-center">
      <a class="inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" href="https://wa.me/6281376303141?text=Shalom%2C%20saya%20ingin%20menghubungi%20GPI%20Bersinar." target="_blank">Kirim via WhatsApp</a>
    </div>
  </section>

  <script>
    function updateTanggalWaktu() {
      const now = new Date();
      const tanggal = now.toLocaleDateString('id-ID', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      const waktu = now.toLocaleTimeString('id-ID');
      document.getElementById('tanggalWaktu').innerText = `${tanggal}, ${waktu}`;
    }
    setInterval(updateTanggalWaktu, 1000);
    updateTanggalWaktu();

    const renungan = [
      {judul: "Kasih yang Tidak Pernah Gagal", ayat: "Roma 8:38-39", isi: "Kasih Tuhan tidak tergantung pada situasi..."},
      {judul: "Pengharapan di Tengah Tantangan", ayat: "Yeremia 29:11", isi: "Tuhan memberikan masa depan yang penuh harapan..."},
      {judul: "Hidup dalam Anugerah", ayat: "Efesus 2:8", isi: "Keselamatan adalah anugerah Tuhan, bukan hasil usaha kita."},
      {judul: "Jangan Takut", ayat: "Yesaya 41:10", isi: "Tuhan menyertai dan menguatkan kita dalam segala hal."},
      {judul: "Bersukacita Senantiasa", ayat: "Filipi 4:4", isi: "Sukacita bukan tergantung keadaan, tapi karena Tuhan."},
      {judul: "Iman yang Bertumbuh", ayat: "Ibrani 11:1", isi: "Iman adalah dasar dari segala sesuatu yang kita harapkan."},
      {judul: "Mengandalkan Tuhan", ayat: "Amsal 3:5-6", isi: "Percayalah kepada Tuhan dengan segenap hati..."}
    ];
    const hari = new Date().getDay();
    const isiRenungan = renungan[hari === 0 ? 6 : hari - 1];
    document.getElementById("renungan").innerHTML = `
      <strong>${isiRenungan.judul}</strong><br>
      <em>${isiRenungan.ayat}</em><br><br>
      ${isiRenungan.isi}
    `;

    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pesan berhasil dikirim melalui Gmail API (fitur ini butuh backend)");
    });
  </script>
</body>
</html>
