<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPI Bersinar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      margin-top: 20px;
    }
    .slider {
      overflow: hidden;
      margin: 20px auto;
      width: 100%;
    }
    .slide-track {
      display: flex;
      width: calc(100px * 60);
      animation: scroll 30s linear infinite;
    }
    .slide {
      width: 100px;
      height: 100px;
      flex-shrink: 0;
      margin-right: 10px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .renungan {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: left;
    }
    .kontak {
      margin-top: 40px;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="kop-surat.png" alt="Kop Surat GPI" style="max-width: 100%; margin: 20px auto;">

  <h1>Selamat datang di Website GPI Jemaat Bersinar!</h1>
  <p id="tanggalWaktu" style="font-size:16px; color:gray; margin-bottom: 30px;"></p>

  <h2>Jadwal Ibadah</h2>
  <p>Ibadah Umum: Minggu, pukul 10.30 WIB<br>
  Sekolah Minggu: Minggu, pukul 08.30 WIB<br>
  Ibadah Rumah Tangga: Selasa, pukul 19.00 WIB</p>

  <h2>Galeri Kegiatan</h2>
  <div class="slider">
    <div class="slide-track">
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(`<img src="img/foto${i}.jpeg" alt="Foto ${i}" class="slide">`);
        }
        for (let i = 1; i <= 30; i++) {
          document.write(`<img src="img/foto${i}.jpeg" alt="Foto ${i}" class="slide">`);
        }
      </script>
    </div>
  </div>

  <h2>Renungan Hari Ini</h2>
  <div class="renungan" id="renungan"></div>

  <div class="kontak">
    <h2>Kontak</h2>
    <a class="whatsapp-button" href="https://wa.me/6281376303141" target="_blank">
      Hubungi via WhatsApp
    </a>
  </div>

  <script>
    function updateTanggalWaktu() {
      const now = new Date();
      const tanggal = now.toLocaleDateString('id-ID', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      const waktu = now.toLocaleTimeString('id-ID');
      document.getElementById('tanggalWaktu').innerText = `${tanggal}, ${waktu}`;
    }
    setInterval(updateTanggalWaktu, 1000);
    updateTanggalWaktu();

    const renungan = [
      {
        judul: "Kasih yang Tidak Pernah Gagal",
        ayat: "Roma 8:38-39",
        isi: "Kasih Tuhan tidak tergantung pada situasi. Ia tetap mengasihi kita meski kita lemah dan gagal. Marilah kita hidup dalam kasih itu dan membagikannya kepada sesama hari ini."
      },
      {
        judul: "Pengharapan di Tengah Tantangan",
        ayat: "Yeremia 29:11",
        isi: "Tuhan memberikan masa depan yang penuh harapan. Jangan takut, karena rancangan-Nya selalu baik."
      },
      {
        judul: "Hidup dalam Anugerah",
        ayat: "Efesus 2:8",
        isi: "Keselamatan adalah anugerah Tuhan, bukan hasil usaha kita. Syukuri dan hidupi dengan iman."
      },
      {
        judul: "Jangan Takut",
        ayat: "Yesaya 41:10",
        isi: "Tuhan menyertai dan menguatkan kita. Dalam kesulitan sekalipun, Dia tidak pernah meninggalkan."
      },
      {
        judul: "Bersukacita Senantiasa",
        ayat: "Filipi 4:4",
        isi: "Sukacita datang dari Tuhan, bukan dari keadaan. Mari bersukacita selalu dalam Dia."
      },
      {
        judul: "Iman yang Bertumbuh",
        ayat: "Ibrani 11:1",
        isi: "Iman adalah dasar dari segala sesuatu yang kita harapkan. Teruslah bertumbuh dalam iman kepada Tuhan."
      },
      {
        judul: "Mengandalkan Tuhan",
        ayat: "Amsal 3:5-6",
        isi: "Percayalah kepada Tuhan dengan segenap hati dan jangan bersandar pada pengertian sendiri. Dia akan menuntun jalanmu."
      }
    ];
    const hari = new Date().getDay();
    const isi = renungan[hari === 0 ? 6 : hari - 1];
    document.getElementById("renungan").innerHTML = `
      <strong>Judul:</strong> ${isi.judul}<br>
      <em>${isi.ayat}</em><br><br>
      ${isi.isi}
    `;
  </script>

</body>
</html>
