<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GPI Jemaat Bersinar - Informasi Ibadah, Renungan, Galeri dan Kontak">
  <meta name="keywords" content="Gereja, GPI, Ibadah, Renungan, Kristen, Bersinar">
  <meta name="author" content="GPI Jemaat Bersinar">
  <title>GPI Bersinar</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .slide-track {
      display: flex;
      flex-wrap: nowrap;
    }
    .slide {
      width: 100px;
      height: 100px;
      flex-shrink: 0;
      margin-right: 16px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      object-fit: cover;
    }
    .overflow-slide {
      overflow: hidden;
      margin: 0 auto;
      max-width: calc((100px + 16px) * 5);
    }
    .animate-scroll {
      animation: scroll 30s linear infinite;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="container mx-auto px-4">
    <header class="text-center py-6">
      <img src="kop-surat.png" alt="Kop Surat GPI" class="mx-auto max-w-full h-auto mb-4">
      <h1 class="text-3xl md:text-5xl font-bold">GPI Jemaat Bersinar</h1>
      <p id="tanggalWaktu" class="text-sm text-gray-500 mt-2"></p>
    </header>

    <section class="text-center mb-10">
      <h2 class="text-2xl font-semibold mb-4">Jadwal Ibadah</h2>
      <p class="leading-relaxed md:text-lg">Ibadah Umum: Minggu, pukul 10.30 WIB<br>
      Sekolah Minggu: Minggu, pukul 08.30 WIB<br>
      Ibadah Rumah Tangga: Selasa, pukul 19.00 WIB</p>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-center mb-6">Galeri Kegiatan</h2>
      <div class="overflow-slide">
        <div class="slide-track animate-scroll">
          <script>
            // duplikat list untuk scroll kontinu
            for (let loop = 0; loop < 2; loop++) {
              for (let i = 1; i <= 30; i++) {
                document.write(
                  `<img src="img/foto${i}.jpeg" alt="Foto ${i}" class="slide" />`
                );
              }
            }
          </script>
        </div>
      </div>
    </section>

    <section class="max-w-4xl mx-auto mb-12">
      <h2 class="text-2xl font-semibold mb-4 text-center">Renungan Hari Ini</h2>
      <div id="renungan" class="bg-gray-100 p-6 rounded shadow"></div>
    </section>

    <section class="max-w-2xl mx-auto mb-16">
      <h2 class="text-2xl font-semibold mb-4 text-center">Kontak Kami</h2>
      <form action="https://formsubmit.co/aguschandra366@gmail.com" method="POST" class="space-y-4">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://agusmeliala.github.io/gpi-bersinar/terimakasih.html">

        <input type="text" name="name" required placeholder="Nama" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="email" name="email" required placeholder="Email" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <textarea name="message" rows="4" required placeholder="Pesan" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition-colors">Kirim Email</button>
      </form>
      <div class="mt-6 text-center">
        <a class="inline-block bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 transition-colors" href="https://wa.me/6281376303141?text=Shalom%2C%20saya%20ingin%20menghubungi%20GPI%20Bersinar." target="_blank">Hubungi via WhatsApp</a>
      </div>
    </section>
  </div>

  <script>
    // Tanggal & Waktu
    function updateTanggalWaktu() {
      const now = new Date();
      const tanggal = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const waktu = now.toLocaleTimeString('id-ID');
      document.getElementById('tanggalWaktu').innerText = `${tanggal}, ${waktu}`;
    }
    setInterval(updateTanggalWaktu, 1000);
    updateTanggalWaktu();

    // Renungan Harian
    const renungan = [
      {judul: "Kasih yang Tidak Pernah Gagal", ayat: "Roma 8:38-39", isi: "Kasih Tuhan tidak tergantung pada situasi..."},
      {judul: "Pengharapan di Tengah Tantangan", ayat: "Yeremia 29:11", isi: "Tuhan memberikan masa depan yang penuh harapan..."},
      {judul: "Hidup dalam Anugerah", ayat: "Efesus 2:8", isi: "Keselamatan adalah anugerah Tuhan, bukan hasil usaha kita."},
      {judul: "Jangan Takut", ayat: "Yesaya 41:10", isi: "Tuhan menyertai dan menguatkan kita dalam segala hal."},
      {judul: "Bersukacita Senantiasa", ayat: "Filipi 4:4", isi: "Sukacita bukan tergantung keadaan, tapi karena Tuhan."},
      {judul: "Iman yang Bertumbuh", ayat: "Ibrani 11:1", isi: "Iman adalah dasar dari segala sesuatu yang kita harapkan."},
      {judul: "Mengandalkan Tuhan", ayat: "Amsal 3:5-6", isi: "Percayalah kepada Tuhan dengan segenap hati..."}
    ];
    const hari = new Date().getDay();
    const isiRenungan = renungan[hari === 0 ? 6 : hari - 1];
    document.getElementById('renungan').innerHTML = `
      <h3 class="font-bold text-lg mb-1">${isiRenungan.judul}</h3>
      <p class="italic text-sm text-gray-600 mb-2">â€¢ ${isiRenungan.ayat}</p>
      <p>${isiRenungan.isi}</p>
    `;
  </script>
</body>
</html>
