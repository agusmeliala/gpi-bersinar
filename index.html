    body {

<body>
 <img src="kop-surat.png" alt="Kop Surat GPI" />
  <h1>Selamat datang di Website GPI Jemaat Bersinar!</h1>
  <p id="tanggalWaktu" style="font-size:16px; color:gray;"></p>
  <div id="tanggal-jam"></div>
  <h2>Jadwal Ibadah</h2>
<ul>
  <li>Ibadah Umum: Minggu, pukul 10.30 WIB</li>

</ul>

<h2>Galeri Kegiatan</h2>
<div class="galeri">
  <img src="foto1.jpeg" alt="Kegiatan 1" />
  <img src="foto2.jpeg" alt="Kegiatan 2" />
</div>

<style>
  .galeri {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .galeri img {
    width: 300px;
    height: auto;
    border: 2px solid #ccc;
    border-radius: 8px;
    box-shadow: 2px 2px 8px #999;
  }
  </style>
  <script>
  function updateWaktu() {
    const sekarang = new Date();
    const tanggal = sekarang.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    const jam = sekarang.toLocaleTimeString('id-ID');
    document.getElementById('tanggal-jam').innerHTML = `<h3>${tanggal}, ${jam}</h3>`;
  }

  updateWaktu();
  setInterval(updateWaktu, 1000); // perbarui setiap detik
</script>

  <script>
  function updateTanggalWaktu() {
    const now = new Date();
    const tanggal = now.toLocaleDateString('id-ID', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    const waktu = now.toLocaleTimeString('id-ID');
    document.getElementById('tanggalWaktu').innerText = `${tanggal}, ${waktu}`;
  }
  setInterval(updateTanggalWaktu, 1000);
  updateTanggalWaktu();
</script>
