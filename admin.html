<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - GPI Bersinar</title>
  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Admin Dashboard</h1>
    <!-- Password Protection -->
    <script>
      const pwd = prompt('Masukkan password admin:');
      if (pwd !== 'admin123') {
        alert('Password salah.');
        window.location.href = 'index.html';
      }
    </script>

    <!-- Edit Renungan -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">Edit Renungan Harian</h2>
      <form id="form-renungan" class="space-y-4">
        <textarea id="input-renungan" rows="8"
          class="w-full p-2 border rounded"
          placeholder="Masukkan array renungan JSON"></textarea>
        <button type="button" id="save-renungan"
          class="bg-blue-600 text-white px-4 py-2 rounded">Simpan Renungan</button>
      </form>
    </section>

    <!-- Upload Galeri Baru -->
    <section>
      <h2 class="text-2xl font-semibold mb-2">Upload Galeri Foto</h2>
      <form id="form-galeri" class="space-y-4">
        <input type="file" id="input-foto" accept="image/*" multiple class="w-full" />
        <button type="button" id="save-galeri"
          class="bg-green-600 text-white px-4 py-2 rounded">Upload Foto</button>
      </form>
    </section>
  </div>

  <script>
    // Simpan renungan ke localStorage
    document.getElementById('save-renungan').onclick = () => {
      const data = document.getElementById('input-renungan').value;
      try {
        JSON.parse(data);
        localStorage.setItem('renunganData', data);
        alert('Renungan tersimpan (localStorage).');
      } catch(e) {
        alert('Format JSON tidak valid.');
      }
    };
    // Placeholder upload galeri
    document.getElementById('save-galeri').onclick = () => {
      const files = document.getElementById('input-foto').files;
      if (files.length) {
        alert(`Foto ${files.length} disiapkan (upload butuh backend).`);
      } else {
        alert('Pilih foto terlebih dahulu.');
      }
    };
  </script>
</body>
</html>
